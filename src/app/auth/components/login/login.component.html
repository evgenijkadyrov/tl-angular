<div class="container">
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <label for="email">Email </label>
    <input
      id="email"
      type="text"
      formControlName="email"
      required
      class="input"
    />
    <label> Password </label>
    <input type="password" formControlName="password" required class="input" />
    <div>
      <label> Remember me </label>
      <input type="checkbox" formControlName="rememberMe" class="input" />
    </div>
    <div class="button-box">
      <button [disabled]="loginForm.invalid" class="button">Submit</button>
    </div>
  </form>
</div>
