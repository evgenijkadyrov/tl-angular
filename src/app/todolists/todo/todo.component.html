<div class="box">
  <div class="todo">
    <input
      type="text"
      *ngIf="isEditMode; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
    />
    <ng-template #content>
      <p (dblclick)="activateEditModeHandler()">
        {{ todos.title }}
      </p>
    </ng-template>

    <button (click)="removeTodoHandler()">X</button>
  </div>
</div>
