<div>
  <h1>Angular todolists</h1>
</div>
<div>
  <input placeholder="Add new todolist" [(ngModel)]="todoTitle" />
  <button (click)="addTodoHandler()">Add</button>
</div>
<div class="box">
  <tl-todo
    *ngFor="let todos of todos$ | async"
    [todos]="todos"
    (removeTodo)="removeTodo($event)"
    (editTitleTodo)="editTitleTodo($event)"
  ></tl-todo>
</div>
